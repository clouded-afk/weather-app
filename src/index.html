<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap"
      rel="stylesheet"
    />
    <title>Weather App</title>
  </head>
  <body>
    <div class="main-container">
      <div class="search-bar-container">
        <input type="text" id="search-bar" />
        <button class="search-button">Search</button>
      </div>
      <div class="error-message"></div>
      <div class="all-data">
        <div class="weather-display">
          <div class="weather-display-container">
            <div class="location"></div>
            <div class="conditions"></div>
            <div class="temperature"></div>
            <div class="feels-like"></div>
            <div class="description"></div>
            <div class="precipitation"></div>
            <div class="humidity"></div>
            <div class="sunrise"></div>
            <div class="sunset"></div>
          </div>

          <div class="hourly-display">
            <div class="hour">
              <div class="hour-time"></div>
              <div class="hour-information">
                <div class="hour-icon"></div>
                <div class="hour-temp"></div>
              </div>
            </div>
            <div class="hour">
              <div class="hour-time"></div>
              <div class="hour-information">
                <div class="hour-icon"></div>
                <div class="hour-temp"></div>
              </div>
            </div>
            <div class="hour">
              <div class="hour-time"></div>
              <div class="hour-information">
                <div class="hour-icon"></div>
                <div class="hour-temp"></div>
              </div>
            </div>
            <div class="hour">
              <div class="hour-time"></div>
              <div class="hour-information">
                <div class="hour-icon"></div>
                <div class="hour-temp"></div>
              </div>
            </div>
            <div class="hour">
              <div class="hour-time"></div>
              <div class="hour-information">
                <div class="hour-icon"></div>
                <div class="hour-temp"></div>
              </div>
            </div>
            <div class="hour">
              <div class="hour-time"></div>
              <div class="hour-information">
                <div class="hour-icon"></div>
                <div class="hour-temp"></div>
              </div>
            </div>
          </div>
        </div>

        <div class="forecast-display">
          <div class="day">
            <div class="day-date"></div>
            <div class="day-conditions"></div>
            <div class="day-icon"></div>
            <div class="day-temp"></div>
          </div>
          <div class="day">
            <div class="day-date"></div>
            <div class="day-conditions"></div>
            <div class="day-icon"></div>
            <div class="day-temp"></div>
          </div>
          <div class="day">
            <div class="day-date"></div>
            <div class="day-conditions"></div>
            <div class="day-icon"></div>
            <div class="day-temp"></div>
          </div>
          <div class="day">
            <div class="day-date"></div>
            <div class="day-conditions"></div>
            <div class="day-icon"></div>
            <div class="day-temp"></div>
          </div>
          <div class="day">
            <div class="day-date"></div>
            <div class="day-conditions"></div>
            <div class="day-icon"></div>
            <div class="day-temp"></div>
          </div>
          <div class="day">
            <div class="day-date"></div>
            <div class="day-conditions"></div>
            <div class="day-icon"></div>
            <div class="day-temp"></div>
          </div>
          <div class="day">
            <div class="day-date"></div>
            <div class="day-conditions"></div>
            <div class="day-icon"></div>
            <div class="day-temp"></div>
          </div>
        </div>
      </div>
      <button class="convert-temp-button">F&deg; / C&deg;</button>
    </div>
  </body>
</html>
